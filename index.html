<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shared Bookmarks</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Shared Bookmarks</h1>

    <label for="user-select">Select user:</label>
    <select id="user-select" aria-label="User selection"></select>
    
    <h2>Add a new bookmark</h2>
    <form id="bookmark-form">
      <div>
        <label for="url">URL:</label><br>
        <input type="url" id="url" name="url" required><br><br>
      </div>
    
      <div>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
      </div>
    
      <div>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>
      </div>
    
      <button type="submit">Add Bookmark</button>
    </form>

    <section id="bookmark-section" aria-live="polite">
      <h2>Bookmarks</h2>
      <button id = "clear" type="button">Clear Data</button>

      <p id="no-bookmarks-message" hidden>This user has no bookmarks yet.</p>
      <ul id="bookmark-list" aria-label="Bookmark list"></ul>
    </section>
  </body>
</html>
