<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shared Bookmarks</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Shared Bookmarks</h1>

    <label for="user-select">Select user:</label>
    <select id="user-select" aria-label="User selection"></select>
    
    <h2>Add a new bookmark</h2>
    <form id="bookmark-form">
      <div>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required>
      </div>
    
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
    
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
    
      <button type="submit">Add Bookmark</button>
    </form>

    <section id="bookmark-section" aria-live="polite">
      <p id="no-bookmarks-message" hidden>This user has no bookmarks yet.</p>
      <ul id="bookmark-list" aria-label="Bookmark list"></ul>
    </section>
  </body>
</html>
